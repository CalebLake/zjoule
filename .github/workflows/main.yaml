name: Build, Test and Deploy

on:
  push

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven Wrapper
        run: ./mvnw clean verify

      - name: Upload plugin update-site  
        uses: actions/upload-artifact@v3
        with:
          name: updatesite
          path: com.developer.nefarious.zjoule.updatesite/target/repository/

  release:
    needs: build
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    steps:

      - name: Download updatesite
        uses: actions/download-artifact@v3
        with:
          name: updatesite

  javadoc:
    needs: release
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generate Javadoc
        run: |
          ./mvnw javadoc:javadoc \
          -pl com.developer.nefarious.zjoule.plugin
      
      - name: Upload JavaDoc
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: com.developer.nefarious.zjoule.plugin/target/reports/apidocs/

  publish:
    needs: javadoc
    runs-on: ubuntu-latest
    # if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
    
      - name: Download JavaDoc
        uses: actions/download-artifact@v3
        with:
          name: documentation

